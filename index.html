<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Carattere&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container w-50 vh-100 overflow-auto ">
        <div id="todoFrame"
            class="px-2 mt-5 w-100 border-0 border brodr m-auto overflow-auto position-relative">
          
          
          <div class="titletext d-flex justify-content-between">
            <h1 class="text-center my-4">YOUR TO DO LIST</h1>
            <div class="dateNow text-white pt-2">
            
            </div>
          </div>
            <div id="list-items" class="gy-2 pb-2">

            </div>


        </div>
        <div id="newItem" class="mt-3 position-relative shadow-lg">
            <input id="inputItem" type="text" class="form-control " placeholder="Enter the new mission">
            <button id="addBtn" class=" btn fa-solid fa-up-long border-0 shadow-lg border px-3 py-2"></button>
        </div>

    </div>




    <script src="https://kit.fontawesome.com/dee991c215.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
